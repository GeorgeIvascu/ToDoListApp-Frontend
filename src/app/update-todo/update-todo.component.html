

<div class="container">
   
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Todo item</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="Todo" required="required">
        </fieldset>
    
        <fieldset class="form-group">
            <label>Date due</label>
            <input type="date" [ngModel]="todo.date | date:'yyyy-MM-dd'" (ngModelChange)="todo.date = $event" 
            class="form-control" name="date" required="required">
        </fieldset>
    
        <button type="submit" class="btn btn-success">Save</button>
    </form>

</div>
