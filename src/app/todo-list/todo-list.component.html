<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor = "let head of thead">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let todo of todos">
        <td>{{todo.username}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.date | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="deleteTodo(todo.id)" class="btn-danger">Delete</button></td>
        <td><button (click)="updateTodo(todo.id)" class="btn-success">Update</button></td>
      </tr>
    </tbody>
  </table>

  <div class="addButton">
    <button type="button" class="btn-outline-success btn-lg" (click)="addTodo()">Add</button>
  </div>
